    .heart {
      position: fixed;
      width: 25px;
      height: 25px;
      background: pink;
      transform: rotate(45deg);
      animation: float 4s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 25px;
      height: 25px;
      background: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -12px;
      left: 0;
    }

    .heart::after {
      left: -12px;
      top: 0;
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(45deg); opacity: 1; }
      100% { transform: translateY(-600px) rotate(45deg); opacity: 0; }
    }

    img {
      width: 120px;
      margin-top: 20px;
    }
